<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>IKE Expedientes Automation</title>
   <link rel="stylesheet" href="assets/css/styles.css">
   <style>
      .update-button {
         background-color: #6c757d;
         color: white;
         padding: 8px 16px;
         border-radius: 4px;
         border: none;
         cursor: pointer;
         font-size: 0.85rem;
         margin-left: auto;
         display: block;
      }
      .update-button:hover {
         background-color: #5a6268;
      }
      .header-container {
         display: flex;
         align-items: center;
         margin-bottom: 20px;
      }
      .version-info {
         font-size: 0.85rem;
         margin-right: 10px;
         color: #6c757d;
      }
   </style>
</head>
<body>
   <div class="container">
       <div class="header-container">
           <h1>IKE Expedientes Automation ✨</h1>
           <span class="version-info" id="versionInfo">v1.0.0</span>
           <button id="checkUpdates" class="update-button">Buscar Actualizaciones</button>
       </div>
       
       <div class="control-panel">
           <div class="file-section">
               <h2>Archivo de Expedientes</h2>
               <div class="buttons-container">
                   <button id="selectExcel">Seleccionar Excel</button>
                   <button id="startProcess" disabled>Iniciar Proceso</button>
                   <button id="configCredentials" class="update-button" style="margin-left: 10px; display: inline-block;">Configurar Credenciales</button>
               </div>
               <span id="selectedFile">No se seleccionó ningún archivo.</span>
               <div id="status"></div>
               <div class="progress-bar">
                   <div id="progress" class="progress"></div>
               </div>
           </div>
           
           <!-- Nueva sección de lógicas de liberación -->
           <div class="release-logic-section">
               <h2>Lógicas de Liberación</h2>
               <div class="logic-options">
                   <div class="logic-item">
                       <input type="checkbox" id="exactMatchLogic" checked disabled>
                       <label for="exactMatchLogic">✅ Lógica 1: Costo exacto (siempre activa)</label>
                   </div>
                   <div class="logic-item">
                       <input type="checkbox" id="marginLogic">
                       <label for="marginLogic">Lógica 2: Margen de ±10%</label>
                   </div>
                   <div class="logic-item">
                       <input type="checkbox" id="superiorLogic">
                       <label for="superiorLogic">Lógica 3: Costo superior al ingresado</label>
                   </div>
               </div>
           </div>
       </div>

       <div class="results-section">
           <h2>Resultados</h2>
           <div id="results" class="results-content"></div>
       </div>
   </div>

   <script src="assets/js/renderer.js"></script>
</body>
</html>
